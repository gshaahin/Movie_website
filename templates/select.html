{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading  pt-3">Select Movie</h1>
<!-- make a list of movies found in search result -->
    {% for movie in movies %}
      <p>
        <a href="{{ url_for('find_movie', id=movie['id'])}}"> {{ movie['original_title'] }} - {{ movie['release_date'] }}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
